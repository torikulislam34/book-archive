<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOOK ARCHIVE</title>
        <!-- bootstrap css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <!-- extra css file link -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="container w-75 mt-2 pt-3">
                <h1 class="text-success text-center fw-bold">Open Library <span class="text-warning">!!</span> </h1>
                <!-- search area -->
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control" placeholder="Search Your Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="loadData()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
        
                <!-- Add bootstrap Spinner  -->
                <div class="d-flex justify-content-center">
                    <div id="spinner" class="spinner-border" role="status" style="display: none;">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
        
                <!-- search All results Number -->
                <h3 id="search-numbers" class="bg-dark text-white text-center mt-3 p-2 " style="display:none" >Search Item Number : (100)</h3>
        
                <!-- error Massage -->
                <h1 id="empty-value" class="text-warning text-center mt-3 p-3" style="display: none;">Please Search Input Field valid text</h1>
                  <!-- search result  -->
                  <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-2"></div>
            </section>
        </main>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <!-- external js file link -->
        <script src="assign.js"></script>
    
    </body>
</html>
